<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body class ="background">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
	<div class="author">By John Neill</div>
	<div class="calc-body">
		<div class="screen"></div>
		<div class="yeOlde">Ye Olde Calculator</div>
		<div class="row button-background">
    		<div id="clear" class="col-xs-9"><button onclick="clear()" class="btn btn-secondary btn-block buttons custom">C</button></div>
    		<div id="divide" class="col-xs-3"><button onclick="divide()" class="btn btn-secondary custom2 buttons">/</button></div>
    		<div id="7" class="col-xs-3"><button onclick="seven()" class="btn btn-secondary custom2 buttons">7</button></div>
    		<div id="8" class="col-xs-3"><button onclick="eight()" class="btn btn-secondary custom2 buttons">8</button></div>
    		<div id="9" class="col-xs-3"><button onclick="nine()" class="btn btn-secondary custom2 buttons">9</button></div>
    		<div id="times" class="col-xs-3"><button onclick="times()" class="btn btn-secondary custom2 buttons">x</button></div>
    		<div id="4" class="col-xs-3"><button onclick="four()" class="btn btn-secondary custom2 buttons">4</button></div>
    		<div id="5" class="col-xs-3"><button onclick="five()" class="btn btn-secondary custom2 buttons">5</button></div>
    		<div id="6" class="col-xs-3"><button onclick="six()" class="btn btn-secondary custom2 buttons">6</button></div>
			<div id="minus" class="col-xs-3"><button onclick="minus()" class="btn btn-secondary custom2 buttons">-</button></div>
    		<div id="1" class="col-xs-3"><button onclick="one()" class="btn btn-secondary custom2 buttons">1</button></div>
    		<div id="2" class="col-xs-3"><button onclick="two()" class="btn btn-secondary custom2 buttons">2</button></div>
			<div id="3" class="col-xs-3"><button onclick="three()" class="btn btn-secondary custom2 buttons">3</button></div>
			<div id="plus" class="col-xs-3"><button onclick="plus()" class="btn btn-secondary custom2 buttons">+</button></div>
			<div id="period" class="col-xs-3"><button onclick="period()" class="btn btn-secondary custom2 buttons">.</button></div>
			<div id="0" class="col-xs-3"><button onclick="zero()" class="btn btn-secondary custom2 buttons">0</button></div>
			<div id="equals" class="col-xs-6"><button onclick="equals()" class="btn btn-secondary btn-block buttons custom1">=</button></div>
		</div>
	</div>

	
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
